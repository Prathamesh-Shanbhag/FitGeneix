
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../signup.css">
    <link rel="stylesheet" href="./particles.css">
   <body>
     <!-- particles background -->
     <div id="particles-js"></div>
  <div class="login">
  <img class="login__logo" src="../assets/logo.svg" />

  <div class="login__container">
    <h1>Sign-Up</h1>
    <form>
      <h5>Full Name</h5>
      <input type="text" placeholder="Full Name" />
      <h5>E-mail</h5>
      <input type="text" placeholder="Email" />
      <h5>Password</h5>
      <input type="password" placeholder="Password" />
      
      <button class="login__SignInBtn" type="submit">Sign Up</button>
    </form>
    <p>
      By signing-up you agree to the Fitgeneix Conditions of Use & Sale. Please
      see our Privacy Notice, our Cookies Notice and our Interest-Based Ads
      Notice.
    </p>
    <h3 class="or_text">OR</h3>
    <h3 style="text-align: center;">Already have an account with us?
    </h3>
    <button class="login__RegisterBtn">
      <a href="./signin.html">Login</a>
    </button>
  </div>
</div>
<script
      src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"
      type="javascript"
    ></script>
    <script src="../js/particles.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
	

</body>
</html>
