<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">

    <title>SignIn</title>
    <link rel="stylesheet" href="../signup.css">

   <body>
     <!-- particles background -->
     <div id="particles-js"></div>
  <div class="login">
    <a href="../../index.html">
  <img class="login__logo" src="../assets/logo.svg" />
  </a>

  <div class="login__container">
    <h1 class="login__title">Sign-In</h1>
    <form>
      <h5>E-mail</h5>
      <input type="text" placeholder="Email" />

      <h5>Password</h5>
      <input type="password" placeholder="Password" />
      <br />
      <button class="login__SignInBtn" type="submit">Sign In</button>
    </form>
    <h3 class="or_text">OR</h3>
    <!-- Google Authentication Functionality -->
      <section id="whenSignedOut">
    <button class="login__google" id="signInBtn" >&nbsp; Sign in with Google</button>
  </section>

  <section id="whenSignedIn" hidden="true">
    <div id="userDetails"></div>
    <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
  </section>
  <!-- End of Google Authentication Functionality -->
  <p>
      By signing-in you agree to the Fitgeneix Conditions of Use & Sale. Please
      see our Privacy Notice, our Cookies Notice and our Interest-Based Ads
      Notice.
    </p>
    
    <button class="login__RegisterBtn">
     <a href="./signuppage.html">Create An FITGENEIX account</a> 
    </button>
  </div>
</div>
